{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center mb-4">
                <i class="fa-solid fa-user-plus"></i>
                Реєстрація
            </h3>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">
                            {{ field.label }}
                        </label>
                        
                        {{ field }}

                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                        
                    </div>
                {% endfor %}

                <button class="btn btn-nav w-100 mt-2">
                    Створити акаунт
                </button>

            </form>

            <hr>
            <p class="text-center">
                Вже є акаунт?
                <a href="{% url 'login' %}">Увійти</a>
            </p>

        </div>
    </div>
</div>

{% endblock %}
